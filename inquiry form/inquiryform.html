<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="inquiryform.css">
	<link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Emilys+Candy|Krona+One|Prociono" rel="stylesheet">
</head>
<body>
	
<h1 id="title">
	FeedBack form for NIT Raipur</h1>

<p id="description">*To meet the new standards of education and reforms</p>
<form id="survey-form">
	<div id="row">
	<div id="labelp">
	<label for="name" id="name-label" >Name:</label></div> 
	<div id="inp">
<input autofocus type="text" name="name" id="name" placeholder="name" class="inp-field" required>
</div>
</div>
<br>	
<div id="row">
	<div id="labelp">
	<label for="email" id="email-label" >Email: </label> </div> 
	<div id="inp">
  <input type="email" name="email" id="email" placeholder="email" class="inp-field" required>
</div>
</div>
<br>
<div id="row">
	<div id="labelp">
  <label for="phnno." id="number-label">Phone number: </label> </div>
  <div id="inp">
  <input type="number" name="phn" id="number" placeholder="phone number" min="1" max="9" class="inp-field">
  </div>
  </div>
  <br>
  <div id="row">
  	<div id="labelp">
  <label for="branch">Branch: </label> </div>
  <div id="inp">
  <select id="dropdown">

  	<option value="" disabled selected hidden>Select Your Branch</option>
  	<option value="it">Information Technology</option>
  	<option value="cse">Computer Science</option></div>
  	<option value="mech">Mechanical Engineering</option>
  	<option value="elex">Electrical Engineering</option>
  </select>
  </div>
  </div>
  <br>
  <div id="row" >
	<div id="labelp">
	<label for="gender">Gender: </label>
	</div>
	<div id="inp">
		<ul style="list-style: none;">
	<li class="radio"><label><input type="radio" name="gen" value="male" class="st"> Male</label></li>
	<li class="radio"><label><input type="radio" name="gen" value="fmale" class="st"> Female</label></li>
	<li class="radio"><label><input type="radio" name="gen" value="oth" class="st"> Others</label></li>
    </ul>
    </div>
    </div>
<br>

<div id="row">
	<div id="labelp">
<label for="sub">Favourite subjects: </label> </div>

<div id="inp">
	<ul id="subjects" style="list-style: none;">
<li class="checkbox"><label><input type="checkbox" name="sub" value="sub" class="st">Maths</label></li>
<li class="checkbox"><label><input type="checkbox" name="sub" value="sub" class="st">Physics</label></li>
<li class="checkbox"><label><input type="checkbox" name="sub" value="sub" class="st">Chemistry</label></li>
<li class="checkbox"><label><input type="checkbox" name="sub" value="sub" class="st">Biology</label></li>
</ul>
</div>
</div>
<br>

<div id="row">
	<div id="labelp">
<label for="suggest">Suggestions: </label> </div>
<div id="inp">
<textarea class="inp-field"></textarea>
</div>
</div>
<br>
<input type="submit" name="sbt" id="submit">
</form>
</body>
</html>
